    <div id="content">
        <div class="view active" id="dashboard">
            <div id="dashboard-left">
                <div class="window" id="dashboard-status">
                    <h2>Status</h2>

                    <div id="status-button-container">
                        <div class="big-button status-button bigbutton-green">Start</div>
                        <div class="big-button status-button bigbutton-red">Stop</div>
                        <div class="big-button status-button bigbutton-orange">Force Stop</div>
                        <div class="big-button status-button bigbutton-blue">Restart</div>
                    </div>
                </div>
                <div class="window" id="dashboard-memory">
                    <h2>Memory Usage</h2>
                </div>
            </div>
            <div id="dashboard-right">
                <div class="window" id="dashboard-players">
                    <h2>Online Players</h2>
                </div>
            </div>

        </div>
        <div class="view" id="terminal">
            <div class="window" id="terminal-window">
                <h2>Terminal</h2>

                <div id="console-window-text">
                </div>
            </div>

            <div class="window" id="terminal-input-window">
                <input id="terminal-input" type="text" placeholder="> Command">
            </div>
        </div>
        <div class="view" id="settings">
            Settings
        </div>
    </div>
</div>
